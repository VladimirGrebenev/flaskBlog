{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <h1 class="mt-5 mb-5">Users:</h1>
    {% for user in users %}
        <ul>
            <li><a href="{{ url_for('user_app.user_profile', user_id=user.id) }}">{{ user.username -}}</a>
                {% if user.is_staff %}
                    <span class="badge bg-secondary">staff</span>
                {% endif %}
            </li>
        </ul>
    {% endfor %}
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
