{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <h1>Users:</h1>
    {% for user in users %}
        <ul>
            <li><a href="{{ url_for('user.user_details', user_id=user.id) }}">{{ user.username -}}</a>
                {% if user.is_staff %}
                    <span class="badge bg-secondary">staff</span>
                {% endif %}
            </li>
        </ul>
    {% endfor %}
{% endblock %}
